<h1>
  Todo List
</h1>

<table class="table">
  <thead>
    <th>Id</th>
    <th>UserId</th>
    <th>Title</th>
    <th>Status</th>
    <th>Details</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.userId}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
      <td><button class="btn btn-success" [routerLink]="['/todo',todo.id]"
          [queryParams]="{ userId: todo.userId , id: todo.id  }">Details</button>
      </td>
    </tr>
  </tbody>
</table>
