<h1>
  Employee List
</h1>

<table class="table">
  <thead>
    <th>Id</th>
    <th>UserId</th>
    <th>Title</th>
    <th>Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.userId}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
    </tr>
  </tbody>
</table>
