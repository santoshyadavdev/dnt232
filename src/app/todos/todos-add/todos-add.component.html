<h1>
  Add Todo
</h1>
<!-- {{todo | json}} -->
{{todoForm.pristine | json}}
{{todoForm.dirty | json}}
{{todoForm.invalid | json}}
{{todoForm.valid | json}}
{{todoForm.value | json}}
<form #todoForm="ngForm" (ngSubmit)="addTodo(todoForm)">
  <div class="form-group">
    <input class="form-control" disabled type="number" [(ngModel)]="todo.id"
      name=" id">
  </div>

  <div class="form-group">
    <input required min="1" max="2000" class="form-control" type="number" [(ngModel)]="todo.userId" name="userId"
      placeholder="Provide User Id">
  </div>
  <div class="form-group">

    <input #title="ngModel" required class="form-control" type="text" [(ngModel)]="todo.title" name="title"
      placeholder="Provide title">

    <div class="alert alert-danger" *ngIf="title.dirty && title.hasError('email')">
      Please provide an valid email!
    </div>

    <div class="alert alert-danger" *ngIf="title.dirty && title.hasError('required')">
      Please Enter a value!
    </div>
    <!-- <pre>
{{title.pristine | json}}
{{title.dirty | json}}
{{title.invalid | json}}
{{title.valid | json}}
{{title.errors | json}}
{{title.value | json}}
    </pre> -->
  </div>
  <div class="form-group">
    <input class="form-control" type="checkbox" [(ngModel)]="todo.completed" name="completed">
  </div>
  <div class="form-group">
    <button [disabled]="todoForm.pristine || todoForm.invalid" class="btn btn-primary" type="submit">Add Todo</button>
  </div>
</form>
