<form (ngSubmit)="login()">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" placeholder="Please enter username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Please enter password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
