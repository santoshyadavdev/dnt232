<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/employee">Employee</a>
      <a mat-list-item routerLink="/department">Department</a>
      <a mat-list-item routerLink="/todo">Todos</a>
      <a mat-list-item routerLink="/employee/onboarding">Employee Onboarding</a>
      <a mat-list-item [routerLink]="[{ outlets: { about: ['aboutus', 1] } }]">Aboutus</a>
      <a mat-list-item [routerLink]="[{ outlets: { about: null } }]">Clear About Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>dnt232</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <router-outlet name="about"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
